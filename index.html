<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <input type="text" id="box" readonly />
      <div class="button-grid">
        <button type="button" onclick="getNum(1)">1</button>
        <button type="button" onclick="getNum(2)">2</button>
        <button type="button" onclick="getNum(3)">3</button>
        <button type="button" onclick="getSign('+')">+</button>
        <button type="button" onclick="getNum(4)">4</button>
        <button type="button" onclick="getNum(5)">5</button>
        <button type="button" onclick="getNum(6)">6</button>
        <button type="button" onclick="getSign('-')">-</button>
        <button type="button" onclick="getNum(7)">7</button>
        <button type="button" onclick="getNum(8)">8</button>
        <button type="button" onclick="getNum(9)">9</button>
        <button type="button" onclick="getSign('*')">*</button>
        <button type="button" onclick="remove()">C</button>
        <button type="button" onclick="getNum(0)">0</button>
        <button type="button" onclick="result()">=</button>
        <button type="button" onclick="getSign('/')">/</button>
        <button type="button" onclick="toggleSign()">+/-</button>
        <button type="button" onclick="removeLast()">âŒ«</button>
        <button type="button" onclick="floatVal()">.</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
